
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>Dashboard</h1>
    <div class="resizable-chart"><h2>Load Times</h2><canvas id="loadTimeChart"></canvas></div>
<script>
            var ctx = document.getElementById('loadTimeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Person", "Company", "WorksAt"],
                    datasets: [{
                        label: 'Load Times',
                        data: [0.10190486907958984, 0.09759688377380371, 0.0857090950012207],
                        backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"],
                        borderColor: ["rgba(255,99,132,1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true, // This is important
                }
            });
        </script>
<div class="resizable-chart"><h2>Database Summary</h2><canvas id="summaryChart"></canvas></div>
<script>
            var ctx = document.getElementById('summaryChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ["Company", "Person", "WorksAt"],
                    datasets: [{
                        label: 'Database Entities',
                        data: [3000, 1000, 18000],
                        backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"],
                        borderColor: ["rgba(255,99,132,1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true, // This is important
                }
            });
        </script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.resizable-chart').forEach(function(chartContainer) {
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            chartContainer.appendChild(resizeHandle);
            
            resizeHandle.addEventListener('mousedown', function(e) {
                e.preventDefault();
                let startX = e.clientX;
                let startY = e.clientY;
                let startWidth = chartContainer.offsetWidth;
                let startHeight = chartContainer.offsetHeight;
                
                function doDrag(e) {
                    chartContainer.style.width = startWidth + e.clientX - startX + 'px';
                    chartContainer.style.height = startHeight + e.clientY - startY + 'px';
                }
                
                function stopDrag() {
                    document.documentElement.removeEventListener('mousemove', doDrag, false);
                    document.documentElement.removeEventListener('mouseup', stopDrag, false);
                }
                
                document.documentElement.addEventListener('mousemove', doDrag, false);
                document.documentElement.addEventListener('mouseup', stopDrag, false);
            }, false);
        });
    });
        </script>
    </body>
    </html>
