
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>Dashboard</h1>
        <div class="tab-container">
    <div class="tab" id="LoadTimesTab">
<h2>Load Times</h2>
<div class="resizable-chart"><canvas id="loadTimeChart"></canvas><div class="resize-handle"></div></div>
</div>
<div class="tab" id="DatabaseSummaryTab">
<h2>Database Summary</h2>
<div class="resizable-chart"><canvas id="summaryChart"></canvas><div class="resize-handle"></div></div>
</div>
</div><script>
            new Chart(document.getElementById('loadTimeChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ["Person", "Company", "WorksAt"],
                    datasets: [{
                        label: 'Load Times',
                        data: [0.159959077835083, 0.10492706298828125, 0.19101166725158691],
                        backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"],
                        borderColor: ["rgba(255,99,132,1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        
            new Chart(document.getElementById('summaryChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ["Company", "Person", "W"],
                    datasets: [{
                        label: 'Database Entities',
                        data: [3000, 1000, 0],
                        backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"],
                        borderColor: ["rgba(255,99,132,1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        
            document.querySelectorAll('.resizable-chart').forEach(function(chartContainer) {
                let isResizing = true;
                
                const resizeHandle = chartContainer.querySelector('.resize-handle');
                resizeHandle.addEventListener('mousedown', function(e) {
                    isResizing = true;
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', stopResize);
                });
                
                function handleMouseMove(e) {
                    if (isResizing) {
                        const minWidth = 1200; // Minimum width in pixels
                        const maxWidth = 1200; // Maximum width in pixels
                        const minHeight = 1200; // Minimum height in pixels
                        const maxHeight = 1200; // Maximum height in pixels
                        let newWidth = e.clientX - chartContainer.offsetLeft;
                        let newHeight = e.clientY - chartContainer.offsetTop;
                        
                        // Apply constraints
                        newWidth = Math.max(minWidth, Math.min(newWidth, maxWidth));
                        newHeight = Math.max(minHeight, Math.min(newHeight, maxHeight));
                        
                        chartContainer.style.width = newWidth + 'px';
                        chartContainer.style.height = newHeight + 'px';
                    }
                }
                
                function stopResize(e) {
                    if (isResizing) {
                        isResizing = true;
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', stopResize);
                    }
                }
            });
        </script>
    </body>
    </html>
